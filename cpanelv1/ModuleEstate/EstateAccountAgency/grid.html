<div class="wrapper wrapper-content animated fadeInRight" ng-controller="estateAccountAgencyController as estateAccountAgency" ng-init="estateAccountAgency.init()">
    <!-- <div class="container">-->
    <div class="row" rasha-loading="estateAccountAgency.busyIndicator">
        <div class="col-sm-12">
            <!--<div rasha-loading="estateAccountAgency.busyIndicator"></div>-->
            <button class="btn btn-primary" rasha-userrole="estateAccountAgency.Add" ng-click="estateAccountAgency.openAddModal()" ng-show="estateAccountAgency.gridOptions.Access.AccessAddRow" type="button">{{'add'|lowercase|translate}}</button>
            <button class="btn btn-warning" rasha-userrole="estateAccountAgency.Edit" ng-click="estateAccountAgency.openEditModal()" type="button" ng-show="estateAccountAgency.gridOptions.Access.AccessEditRow"> {{'edit'|lowercase|translate}} </button>
            <button class="btn btn-danger" rasha-userrole="estateAccountAgency.Delete" ng-click="estateAccountAgency.deleteRow()" type="button" ng-show="estateAccountAgency.gridOptions.Access.AccessDeleteRow" > {{'delete'|lowercase|translate}} </button>
            <button class="btn btn-success" type="button" ng-click="estateAccountAgency.showAdvancedSearchPanel()"> {{'advanced_search'|lowercase|translate}} &nbsp;&nbsp;<i id="filter-btn-icon" class="fa fa-toggle-off" aria-hidden="true"></i></button>
            <button class="btn btn-primary" rasha-userrole="cmsSiteController.Report" ng-click="estateAccountAgency.toggleExportForm()">{{'report'|lowercase|translate}}&nbsp;</button>
            <button class="btn btn-success" ng-click="estateAccountAgency.getCount()">{{'number'|lowercase|translate}}&nbsp;{{estateAccountAgency.ListItemsTotalRowCount}}</button>
        </div>
    </div>
    <div class="row" id="builderPanel" style="display: none; margin-bottom: 10px;">
        <div class="col-sm-12 col-lg-12 col-md-12">
            <div id="builder" query-builder="estateAccountAgency" ></div>
            <div class="btn-group" style="float: left;">
                <button class="btn btn-primary reset" data-target="basic" type="button" id="btn-reset" ng-click="estateAccountAgency.getRules()"> {{'look'|lowercase|translate}} </button>
                <button class="btn btn-success set-json" data-target="basic" type="button" id="btn-set" ng-click="estateAccountAgency.getJson()"> {{'save_condition'|lowercase|translate}} </button>
                <button class="btn btn-warning parse-json" data-target="basic" type="button" id="btn-get" ng-click="estateAccountAgency.getJson()"> {{'restore_condition'|lowercase|translate}} </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <form method="get" class="form-horizontal" name="frmestateContractAdd" novalidate ng-submit="estateAccountAgency.addNewRow(frmestateContractAdd)">
                <div class='hr-line-dashed'></div>
            </form>
            <div rasha-grid="estateAccountAgency.gridOptions"></div>           
        </div>
    </div>
</div>
