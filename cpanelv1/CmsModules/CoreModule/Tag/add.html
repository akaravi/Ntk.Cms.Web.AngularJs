<div class="modal-body">
    <div class="row" rasha-loading="coreTag.busyIndicator">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="coreTag.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'Add_Tag' |lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmcoreTagAdd" novalidate ng-submit="coreTag.addNewRow(frmcoreTagAdd)">
                <tabset class="tabs-left">
                    <tab heading="{{'necessary_information' |lowercase|translate}}">
                        <div class="panel-body">
                            <!--tabStart-->
                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-show="coreTag.CheckAccessAdd('RecordStatus')"
                                 ng-class="{'has-error' : frmcoreTagAdd.RecordStatus.$invalid && !frmcoreTagAdd.RecordStatus.$pristine,'has-success' : frmcoreTagAdd.RecordStatus.$valid}">
                                <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                                <div class="col-sm-10" rasha-record-status="coreTag"></div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-show="coreTag.CheckAccessAdd('LinkCategoryTagId')">
                                <label class="col-sm-2 control-label">{{'category'|lowercase|translate}}</label>
                                <div class="col-sm-10">
                                    <input class="form-control" name="LinkCategoryTagId" rasha-autocomplete="coreTag.LinkCategoryTagIdSelector" ng-model="coreTag.selectedItem.LinkCategoryTagId" />
                                </div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-show="coreTag.CheckAccessAdd('Title')"
                                 ng-class="{'has-error' : frmcoreTagAdd.Title.$invalid && !frmcoreTagAdd.Title.$pristine,'has-success' : frmcoreTagAdd.Title.$valid}">
                                <label class="col-sm-2 control-label"> {{'title'|lowercase|translate}} </label>
                                <div class="col-sm-10">
                                    <input class="form-control"
                                           ng-required="true"
                                           name="Title"
                                           ng-model="coreTag.selectedItem.Title" />
                                    <div class="m-t-xs" ng-show="frmcoreTagAdd.Title.$invalid">
                                        <small class="text-danger" ng-show="frmcoreTagAdd.Title.$error.required"><i class="fa fa-exclamation-triangle"></i> {{'this_information_is_required'|lowercase|translate}} </small>
                                    </div>
                                    <span style="left: 10px !important;" ng-show="frmcoreTagAdd.Title.$valid && frmcoreTagAdd.Title.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                    <span style="left: 10px !important;" ng-show="(frmcoreTagAdd.Title.$invalid && !frmcoreTagAdd.Title.$pristine) || frmcoreTagAdd.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                </div>
                            </div>

                            <div class='hr-line-dashed'></div>
                            <!--tabEnd-->
                        </div>
                    </tab>
                </tabset>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="coreTag.addRequested" type="submit"> {{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="coreTag.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>

            </form>
        </div>
    </div>
</div>
