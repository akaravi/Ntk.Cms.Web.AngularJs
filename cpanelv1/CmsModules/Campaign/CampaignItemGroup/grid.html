<div class="wrapper wrapper-content animated fadeInRight" ng-controller="campaignItemGroupCtrl as campaignItemGroup" ng-init="campaignItemGroup.init()">
    <!--    <div class="container">-->
    <div class="row">
        <div class="col-sm-12">
            <div rasha-loading="campaignItemGroup.categoryBusyIndicator"></div>
            <button class="btn btn-primary" rasha-userrole="campaignItemGroup.Add" ng-click="campaignItemGroup.openAddModal()" ng-show="campaignItemGroup.gridOptions.Access.AccessAddRow" type="button">{{'add'|lowercase|translate}}</button>
            <button class="btn btn-warning" rasha-userrole="campaignItemGroup.Edit" ng-click="campaignItemGroup.openEditModal()" ng-show="campaignItemGroup.gridOptions.Access.AccessEditRow" type="button"> {{'edit'|lowercase|translate}} </button>
            <button class="btn btn-danger" rasha-userrole="campaignItemGroup.Delete" ng-click="campaignItemGroup.deleteRow()" ng-show="campaignItemGroup.gridOptions.Access.AccessDeleteRow" type="button"> {{'delete'|lowercase|translate}} </button>
            <button class="btn btn-success" type="button" ng-click="campaignItemGroup.showAdvancedSearchPanel()"> {{'advanced_search'|lowercase|translate}} </button>
            <button class="btn btn-primary" type="button" ng-click="campaignItemGroup.reportData()"> {{'report'|lowercase|translate}} </button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-lg-12 col-md-12">
            <div id="builder" query-builder="campaignItemGroup" style="display: none"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-lg-12 col-md-12">
            <div id="builder" query-builder="campaignItemGroup" style="display: none"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div rasha-grid="campaignItemGroup.gridOptions"></div>
        </div>
    </div>
</div>
