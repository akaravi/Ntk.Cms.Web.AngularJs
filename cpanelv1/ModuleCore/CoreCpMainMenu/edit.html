<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="coreCpMainMenugrd.closeModal()"></i>
            <h3 class="m-t-none m-b">{{'Edit_Menu' |lowercase|translate}}</h3>
            <form method="get" class="form-horizontal" name="frmCoreCpMainMenuEdit" novalidate ng-submit="coreCpMainMenugrd.editRow(frmCoreCpMainMenuEdit)">
                <tabset class="tabs-left">
                    <tab heading="{{'necessary_information' |lowercase|translate}}">
                        <div class="panel-body">
                            <!--tabStart-->
                            <div class="form-group" ng-show="coreCpMainMenugrd.CheckAccessEdit('Title')"
                                 ng-class="{'has-error' : frmCoreCpMainMenuEdit.Title.$invalid && !frmCoreCpMainMenuEdit.Title.$pristine,'has-success' : frmCoreCpMainMenuEdit.Title.$valid}">
                                <label class="col-sm-2 control-label">{{ 'title' |lowercase|translate}}</label>
                                <div class="col-sm-10">
                                    <input class="form-control"
                                           ng-required="true"
                                           name="Title"
                                           ng-model="coreCpMainMenugrd.selectedItem.Title" />
                                    <div class="m-t-xs" ng-show="frmCoreCpMainMenuEdit.Title.$invalid">
                                        <small class="text-danger" ng-show="frmCoreCpMainMenuEdit.Title.$error.required"><i class="fa fa-exclamation-triangle"></i> {{ 'THIS_INFORMATION_IS_REQUIRED' |lowercase|translate}}</small>
                                    </div>
                                    <span style="left: 10px !important;" ng-show="frmCoreCpMainMenuEdit.Title.$valid && frmCoreCpMainMenuEdit.Title.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                    <span style="left: 10px !important;" ng-show="(frmCoreCpMainMenuEdit.Title.$invalid && !frmCoreCpMainMenuEdit.Title.$pristine) || frmCoreCpMainMenuEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                </div>
                            </div>
                            <div class="form-group" ng-show="coreCpMainMenugrd.CheckAccessEdit('TitleResourceLanguage')"
                                 ng-class="{'has-error' : frmCoreCpMainMenuEdit.TitleResourceLanguage.$invalid && !frmCoreCpMainMenuEdit.Title.$pristine,'has-success' : frmCoreCpMainMenuEdit.TitleResourceLanguage.$valid}">
                                <label class="col-sm-2 control-label">{{ 'TitleResourceLanguage' |lowercase|translate}}</label>
                                <div class="col-sm-10">
                                    <input class="form-control"
                                           ng-required="true"
                                           name="TitleResourceLanguage"
                                           ng-model="coreCpMainMenugrd.selectedItem.TitleResourceLanguage" />
                                    <div class="m-t-xs" ng-show="frmCoreCpMainMenuEdit.TitleResourceLanguage.$invalid">
                                        <small class="text-danger" ng-show="frmCoreCpMainMenuEdit.TitleResourceLanguage.$error.required"><i class="fa fa-exclamation-triangle"></i> {{ 'THIS_INFORMATION_IS_REQUIRED' |lowercase|translate}}</small>
                                    </div>
                                    <span style="left: 10px !important;" ng-show="frmCoreCpMainMenuEdit.TitleResourceLanguage.$valid && frmCoreCpMainMenuEdit.TitleResourceLanguage.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                    <span style="left: 10px !important;" ng-show="(frmCoreCpMainMenuEdit.TitleResourceLanguage.$invalid && !frmCoreCpMainMenuEdit.TitleResourceLanguage.$pristine) || frmCoreCpMainMenuEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                </div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class='form-group' ng-show="coreCpMainMenugrd.CheckAccessEdit('Description')"                                 
                                 ng-class="{'has-error' : frmCoreCpMainMenuEdit.Description.$invalid && !frmCoreCpMainMenuEdit.Description.$pristine,'has-success' : frmCoreCpMainMenuEdit.Description.$valid}">
                                <label class='col-sm-2 control-label'>{{ 'DESCRIPTION' |lowercase|translate}}</label>
                                <div class='col-sm-10'>
                                    <textarea type='text' ng-required="true" ng-model='coreCpMainMenugrd.selectedItem.Description' class='form-control' style="resize: vertical;height: 100px;"></textarea>
                                    <div class="m-t-xs" ng-show="frmCoreCpMainMenuEdit.Description.$invalid">
                                        <small class="text-danger" ng-show="frmCoreCpMainMenuEdit.Description.$error.required"><i class="fa fa-exclamation-triangle"></i> {{ 'THIS_INFORMATION_IS_REQUIRED' |lowercase|translate}}</small>
                                    </div>
                                    <span style="left: 10px !important;" ng-show="frmCoreCpMainMenuEdit.Description.$valid && frmCoreCpMainMenuEdit.Description.$dirty" class="fa fa-check form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                    <span style="left: 10px !important;" ng-show="(frmCoreCpMainMenuEdit.Description.$invalid && !frmCoreCpMainMenuEdit.Description.$pristine) || frmCoreCpMainMenuEdit.submitted" class="fa fa-exclamation-triangle form-control-feedback animated fadeInLeft color-primary" aria-hidden="true"></span>
                                </div>
                            </div>
                            <!--tabEnd-->
                        </div>
                    </tab>
                    <tab heading="{{'Menu_Settings' |lowercase|translate}}">
                        <div class="panel-body">
                            <!--tabStart-->
                            <div class='hr-line-dashed'></div>
                            <div class='form-group' ng-show="coreCpMainMenugrd.CheckAccessAdd('Icon')">
                                <label class='col-sm-2 control-label'>{{'icon'|lowercase|translate}}</label>
                                <div class='col-sm-10'>
                                    <input type="text" class="form-control" ng-model="coreCpMainMenugrd.selectedItem.Icon">
                                </div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class='form-group' ng-show="coreCpMainMenugrd.CheckAccessAdd('Color')">
                                <label class='col-sm-2 control-label'>{{'Color'|lowercase|translate}}</label>
                                <div class='col-sm-10'>
                          
                                    <input type="text" class="form-control" ng-model="coreCpMainMenugrd.selectedItem.Color" minicolors>
                                </div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class='form-group' ng-show="coreCpMainMenugrd.CheckAccessEdit('AddressLink')">
                                <label class='col-sm-2 control-label'>{{'LINK_ADDRESS'|lowercase|translate}}</label>
                                <div class='col-sm-10'>
                                    <input type="text" class="form-control ltr-support" style="direction:ltr" ng-model="coreCpMainMenugrd.selectedItem.AddressLink">
                                </div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-show="coreCpMainMenugrd.CheckAccessEdit('LinkParentId')">
                                <label class="col-sm-2 control-label">{{ 'SELECT_THE_PARENT_PAGE' |lowercase|translate}}</label>
                                <div class="col-sm-10">
                                    <input class="form-control" name="LinkParentId" rasha-autocomplete="coreCpMainMenugrd.LinkParentIdSelector" ng-model="coreCpMainMenugrd.selectedItem.LinkParentId" />
                                </div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-show="coreCpMainMenugrd.CheckAccessAdd('MenuPlaceType')">
                                <label class="col-sm-2 control-label">{{ 'Menu_Location'|lowercase|translate}}</label>
                                <div class="col-sm-10">
                                    <select class='form-control' name="MenuPlaceType" ng-model="coreCpMainMenugrd.selectedItem.MenuPlaceType" ng-options="x.Value as x.Description for x in coreCpMainMenugrd.MenuPlaceType" required></select>
                                    <span ng-show="frmcoreCpMainMenugrdEdit.MenuPlaceType.$error.required">{{'SELECT_INPUT_TYPE'|lowercase|translate}}</span>
                                </div>
                            </div>

                            <!--tabEnd-->
                        </div>
                    </tab>
                    <tab heading="{{'Access_Settings' |lowercase|translate}}">
                        <div class="panel-body">
                            <!--tabStart-->
                            <div class='hr-line-dashed'></div>
                            <div class="form-group">
                                <div class="col-sm-10">
                                    <label class="checkbox-inline">
                                        <input icheck type="checkbox" value="option1" id="ShowInMenu" ng-model="coreCpMainMenugrd.selectedItem.ShowInMenu" />{{ 'IS_SHOWNN_IN_MENU' |lowercase|translate}}
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class='col-sm-2 control-label'>{{'SHOW_ORDER_IN_MENU'|lowercase|translate}}</label>
                                <div class="col-sm-10">
                                    <input type="number" min="1" class="form-control" name="ShowInMenuOrder" ng-model="coreCpMainMenugrd.selectedItem.ShowInMenuOrder" />
                                </div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class="form-group">
                                <div class="col-sm-10">
                                    <label class="checkbox-inline">
                                        <input icheck type="checkbox" value="option1" id="AdministratorIsDependency" ng-checked="{{coreCpMainMenugrd.selectedItem.LinkModuleId>0}}" ng-model="coreCpMainMenugrd.selectedItem.isDependencyModule" />{{ 'IS_DEPENDENT_TO_A_MODULE' |lowercase|translate}}
                                    </label>
                                </div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class="form-group">
                                <div class="col-sm-10">
                                    <label class="checkbox-inline">
                                        <input icheck type="checkbox" value="option1" id="ShowInAccessAdminAllowToProfessionalData"  ng-model="coreCpMainMenugrd.selectedItem.ShowInAccessAdminAllowToProfessionalData" />نمایش با اطلاعات تخصصی؟
                                    </label>
                                </div>
                            </div>
                            <div class='hr-line-dashed'></div>
                            <div class="form-group" ng-show="coreCpMainMenugrd.CheckAccessEdit('CoreCpMainMenuCmsUserGroup')">
                                <label class="col-sm-2 control-label" style="text-align: right;">
                                    {{ 'SELECT_CATEGORY' |lowercase|translate}}
                                </label>
                                <br />
                                <br />
                                    <div class="col-sm-8 checkBoxList" style="overflow-y: auto">
                                        <div ng-repeat="permission in coreCpMainMenugrd.menueGroups">
                                            <label class="checkbox-inline" style="margin-bottom: 7px; margin-right: 141px;">
                                                <input type="checkbox" style="margin-right: -16px;" value="{{permission.Id}}" ng-checked="coreCpMainMenugrd.hasInMany2Many(permission)" ng-click="coreCpMainMenugrd.toggleMany2Many(role,permission)">
                                                {{permission.Title}}
                                            </label>
                                        </div>
                                    </div>
</div>
                            <div class="form-group" ng-show="(coreCpMainMenugrd.selectedItem.isDependencyModule || (coreCpMainMenugrd.selectedItem.LinkModuleId > 0)) && coreCpMainMenugrd.CheckAccessEdit('LinkModuleId')">
                                <label class="col-sm-2 control-label">{{ 'CHOOSE_MODULE' |lowercase|translate}}</label>
                                <div class="col-sm-10">
                                    <select class="form-control" ng-model="coreCpMainMenugrd.selectedItem.LinkModuleId">
                                        <option ng-selected="{{module.Id == coreCpMainMenugrd.selectedItem.LinkModuleId}}" ng-repeat="module in coreCpMainMenugrd.moduleList" value="{{module.Id}}">{{module.Title}}</option>
                                    </select>
                                </div>
                            </div>
                            <!--tabEnd-->
                        </div>
                    </tab>
                </tabset>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="coreCpMainMenugrd.addRequested" type="submit">{{ 'SAVE' |lowercase|translate}}</button>
                    <button class="btn btn-default" type="button" ng-click="coreCpMainMenugrd.closeModal()">{{ 'CANCEL' |lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
