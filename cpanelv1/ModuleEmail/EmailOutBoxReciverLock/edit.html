<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 b-r">
            <i class="fa fa-times pull-right" style="cursor:pointer" ng-click="emailOutBoxReciverLock.closeModal()"></i>
            <h3 class="m-t-none m-b"> {{ emailOutBoxReciverLock.modalTitle }}</h3>
            <form method="get" class="form-horizontal" name="frmemailOutBoxReciverLockEdit" novalidate ng-submit="emailOutBoxReciverLock.editRow(frmemailOutBoxReciverLockEdit)">
                <div class='hr-line-dashed'></div>
                <div class="form-group"
                     ng-class="{'has-error' : frmemailOutBoxReciverLockEdit.RecordStatus.$invalid && !frmemailOutBoxReciverLockEdit.RecordStatus.$pristine,'has-success' : frmemailOutBoxReciverLockEdit.RecordStatus.$valid}">
                    <label class="col-sm-2 control-label"> {{'condition'|lowercase|translate}} </label>
                    <div class="col-sm-10" rasha-record-status="emailOutBoxReciverLock"></div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="emailOutBoxReciverLock.AccessEdit('ProcessType')">
                    <label class="col-sm-2 control-label">{{'ProcessType'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="ProcessType" ng-model="emailOutBoxReciverLock.selectedItem.ProcessType" />
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="emailOutBoxReciverLock.AccessEdit('ProcessId')">
                    <label class="col-sm-2 control-label">{{'ProcessId'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="ProcessId" ng-model="emailOutBoxReciverLock.selectedItem.ProcessId" />
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group" ng-show="emailOutBoxReciverLock.AccessEdit('ProcessIdSecond')">
                    <label class="col-sm-2 control-label">{{'ProcessIdSecond'|lowercase|translate}}</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="ProcessIdSecond" ng-model="emailOutBoxReciverLock.selectedItem.ProcessIdSecond" />
                    </div>
                </div>
                <div class='hr-line-dashed'></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-disabled="emailOutBoxReciverLock.addRequested" type="submit">{{'save'|lowercase|translate}} </button>
                    <button class="btn btn-default" type="button" ng-click="emailOutBoxReciverLock.closeModal()">{{'cancel'|lowercase|translate}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
